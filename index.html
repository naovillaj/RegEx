<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegEx</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div id="formulario">
		<form action="">
			<label for="nombre">Nombre: </label>
			<input id="nombre" type="text" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" placeholder="Escribe aquí tu nombre" required=""><br><br>
			<label for="apellido">Apellido: </label>
			<input id="apellido" type="text" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" placeholder="Escribe aquí tu apellido" required=""><br><br>
			<label for="DNI">DNI: </label>
			<input id="dni" type="number" pattern="^([0-9]{8})+$" placeholder="Escribe aquí tu DNI" required=""><br><br>
			<label for="fecha">Fecha de Nacimiento: </label>
			<input id="fecha" type="date" pattern="" placeholder="Fecha de nacimiento" min="1930/01/01" max="1999/04/27"><br><br>
			<label for="celular">Celular: </label>
			<input id="celular" type="tel" pattern="" placeholder="Celular" min="9" max="9"><br><br>
			<label for="celular">Teléfono: </label>
			<input id="celular" type="tel" pattern="^[9|8]\d{9}$" placeholder="Teléfono" min="6" max="9"><br><br>
			<label for="contraseña">Contraseña: </label>
			<input id="password" type="password" pattern="" placeholder="Escribe aquí tu contraseña" min="6"><br><br>
			<label for="contraseña">Confirmación de contraseña: </label>
			<input id="cPassword" type="password" pattern="" placeholder="Confirma tu contraseña" min="6"><br><br>
			<label for="comentarios">Comentarios: </label><br>
			<textarea name="comentario" id="comentario" cols="60" rows="10"></textarea><br><br>
			<label>
              <input type="checkbox" value="recuerdame">
              <span>Términos y condiciones</span>
            </label><br>
            <button id="enviar">Enviar</button>
		</form>		
	</div>

			

	

	<script src="assets/js/app.js"></script>
</body>
</html>
